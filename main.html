<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

	<header>

		<!-- SHOPPING LIST TITLE -->
		<div id="title">
			<h1>Shopping List</h1>
		</div>

		<div id="instructions">
			<p>INSTRUCTIONS:</p>
			<p>Click on item to mark as complete</p>
			<p>Double click on item to remove from list</p>
		</div>

	</header>

	<section>
		
		<!-- INPUT FIELDS: quantity, product, price -->
		
		<div id="input-fields">
			<div id="quantity">
				<h3>Quantity</h3>
				<input type="text" name="quantity" id="product-quantity" value="1">
			</div>

			<div id="product">
				<h3>Item</h3>
				<input type="text" name="product" id="product-name">
			</div>

			<div id="price">
				<h3>Price</h3>
				<input type="text" name="price" class="product-price" value="0.00">
			</div>

			<div id="add">
				<button>ADD</button>
			</div>


		</div> <!-- END OF INPUT-FIELDS -->
		
		<div id="lists">
			<!-- ITEM LIST -->
			<div id="item-list-left">
				<ul class="quantity-list">
					
				</ul>
			</div>

			<div id="item-list">
				<ul class="product-list">
						
				</ul>
			</div>

			<div id="item-list-right">
				<ul class="price-list">

				</ul>
			</div> 
		</div> <!-- END OF LISTS -->
	</section>

	<footer>
		<!-- ITEM LIST TOTAL -->
		<div id="list-total">
			<span></span>
		</div>
		<div id="list-total-title">
			<h3>Quantity total</h3>
		</div>

		<div id="holder">
		</div>

		<!-- PRICE TOTAL -->
		<div id="price-total">
			<input type="text" id="sum" disabled />
		</div>
		<div id="price-total-title">
			<h3>Price Total &#36;</h3>
		</div>
	</footer>
	
</body>
</html>
