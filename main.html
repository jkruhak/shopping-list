<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app-new.js"></script>
	
</head>
<body>

	<header>

		<!-- SHOPPING LIST TITLE -->
		<div id="title">
			<h1>Shopping List</h1>
		</div>

		<div id="instructions">
			<p>To add items to list, input quantity, name, and price</p>
			<p>Click to mark item as complete</p>
			<p>Double click to remove item from list</p>
		</div>
	</header>

	<section>
		
		<!-- INPUT FIELDS: quantity, product, price -->
		
		<div id="inputFields">
			<div id="quantity">
				<h3>Quantity</h3>
				<input type="text" id="productQuantity" value="1">
			</div>

			<div id="product">
				<h3>Item</h3>
				<input type="text" id="productName" value="">
			</div>

			<div id="price">
				<h3>Price</h3>
				<input type="text" id="productPrice" value="0.00">
			</div>

			<div id="add">
				<button id="addButton">ADD</button>
			</div>


		</div> <!-- END OF INPUT-FIELDS -->
		
		<div id="lists">
			<!-- ITEM LIST -->
			<div id="itemListLeft">
				<ul id="quantityList">
					
				</ul>
			</div>

			<div id="itemList">
				<ul id="productList">
						
				</ul>
			</div>

			<div id="itemListRight">
				<ul id="priceList">

				</ul>
			</div> 
		</div> <!-- END OF LISTS -->
	</section>

	<footer>
		<!-- ITEM LIST TOTAL -->
		<div id="listTotal">
			<span></span>
		</div>
		<div id="listTotalTitle">
			<h3>Quantity total</h3>
		</div>

		<div id="holder">
		</div>

		<!-- PRICE TOTAL -->
		<div id="priceTotal">
			
		</div>
		<div id="priceTotalTitle">
			<h3>Price Total &#36;</h3>
		</div>
	</footer>
	
</body>
</html>
